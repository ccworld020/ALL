<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            touch-action: pan-y;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .video-item {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            transition: transform 0.3s ease-out;
            will-change: transform;
        }

        .video-item.active {
            z-index: 10;
        }

        .video-item.prev {
            transform: translateY(-100%);
            z-index: 5;
        }

        .video-item.next {
            transform: translateY(100%);
            z-index: 5;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-wrapper video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #000;
        }

        .video-progress-container {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            z-index: 21;
            cursor: pointer;
            pointer-events: auto;
        }

        .video-progress-bar {
            height: 100%;
            background: #ff3b30;
            width: 0%;
            transition: width 0.1s linear;
            position: relative;
        }

        .video-progress-bar::after {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            background: #ff3b30;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .video-progress-container:hover .video-progress-bar::after {
            opacity: 1;
        }

        .video-info {
            position: absolute;
            bottom: 4px;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8) 0%, rgba(0, 0, 0, 0) 100%);
            z-index: 20;
            pointer-events: none;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 30;
            pointer-events: auto;
        }

        .back-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            background: transparent;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            text-decoration: none;
            font-weight: 500;
        }

        .back-btn:hover {
            background: transparent;
            opacity: 0.8;
        }

        .back-btn:active {
            transform: scale(0.95);
        }

        .video-actions {
            position: absolute;
            right: 20px;
            bottom: 100px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 25;
            pointer-events: auto;
        }

        .action-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: transparent;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            min-width: 50px;
        }

        .action-btn:hover {
            background: transparent;
            opacity: 0.8;
        }

        .action-btn:active {
            transform: scale(0.95);
        }

        .action-btn.active {
            background: transparent;
        }

        .action-btn.rated {
            background: transparent;
        }

        .action-label {
            font-size: 12px;
            text-align: center;
            margin-top: 4px;
            color: rgba(255, 255, 255, 0.9);
        }

        .action-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* è¯„åˆ†å¼¹çª— */
        .rating-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 10000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .rating-modal.active {
            display: flex;
        }

        .rating-content {
            background: rgba(30, 30, 30, 0.95);
            border-radius: 20px;
            padding: 30px 40px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            max-width: 90%;
        }

        .rating-title {
            font-size: 18px;

        }

        .stars-container {
            display: flex;
            justify-content: center;

            flex-wrap: wrap;
        }

        .star {
            font-size: 36px;
            color: #666;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
            line-height: 1;
        }

        .star:hover {
            transform: scale(1.2);
        }

        .star.active {
            color: #ffc107;
        }

        .star.half {
            background: linear-gradient(90deg, #ffc107 50%, #666 50%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .rating-value {
            font-size: 24px;
            font-weight: 600;
            color: #ffc107;
            margin: 15px 0;
            min-height: 30px;
        }

        .rating-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .rating-btn {
            padding: 10px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .rating-btn-primary {
            background: #ff3b30;
            color: #fff;
        }

        .rating-btn-primary:hover {
            background: #ff2d20;
        }

        .rating-btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .rating-btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* ç§»åŠ¨ç«¯ä¼˜åŒ– */
        @media (max-width: 768px) {
            .back-button {
                top: 15px;
                left: 15px;
            }

            .back-btn {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }

            .video-actions {
                right: 15px;
                bottom: 80px;
                gap: 15px;
            }

            .action-btn {
                width: 44px;
                height: 44px;
                font-size: 20px;
            }

            .action-label {
                font-size: 11px;
            }

            .rating-content {
                padding: 25px 30px;
            }

            .star {
                font-size: 32px;
            }

            .rating-title {
                font-size: 16px;
            }
        }

        .video-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            line-height: 1.4;
            word-break: break-word;
        }

        .video-meta {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }

        .video-meta-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .loading-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 30;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }

        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 30;
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            max-width: 80%;
        }

        .error-message h3 {
            font-size: 18px;
            margin-bottom: 8px;
            color: #ff4444;
        }

        .error-message p {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }

        .empty-state {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 30;
        }

        .empty-state h2 {
            font-size: 24px;
            margin-bottom: 12px;
        }

        .empty-state p {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.6);
        }

        /* ç§»åŠ¨ç«¯ä¼˜åŒ– */
        @media (max-width: 768px) {
            .video-progress-container {
                height: 3px;
            }

            .video-progress-bar::after {
                width: 10px;
                height: 10px;
            }

            .video-info {
                padding: 16px;
                bottom: 3px;
            }

            .video-title {
                font-size: 14px;
            }

            .video-meta {
                font-size: 12px;
            }
        }

        /* æ¨ªå±é€‚é… */
        @media (orientation: landscape) {
            .video-wrapper video {
                object-fit: contain;
            }
        }
    </style>

    <div class="back-button">
        <a href="{% url 'hls:all' %}" class="back-btn" title="è¿”å›æ¸…å•é¡µ">

    <div class="video-container" id="videoContainer">
        <div class="loading-indicator" id="loadingIndicator">
            <div class="loading-spinner"></div>
            <div class="loading-text">åŠ è½½ä¸­...</div>

    </div>

    <!-- è¯„åˆ†å¼¹çª— -->
    <div class="rating-modal" id="ratingModal">
        <div class="rating-content">
            <div class="rating-title">ä¸ºè§†é¢‘è¯„åˆ†</div>

                <!-- 10é¢—æ˜Ÿï¼Œæ¯é¢—ä»£è¡¨1åˆ† -->
            </div>
            <div class="rating-value" id="ratingValue">0 / 10</div>
            <div class="rating-actions">
                <button class="rating-btn rating-btn-primary" id="confirmRatingBtn">ç¡®è®¤</button>

    <!-- å¼•å…¥ hls.js åº“ -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        class VideoSlider {
            constructor() {
                this.container = document.getElementById('videoContainer');
                this.loadingIndicator = document.getElementById('loadingIndicator');
                this.videos = [];
                this.currentIndex = 0;
                this.currentPage = 1;
                this.pageSize = 10;
                this.isLoading = false;
                this.hasMore = true;
                this.hlsInstances = new Map();
                
                // è§¦æ‘¸ç›¸å…³
                this.touchStartY = 0;
                this.touchStartX = 0;
                this.touchStartTime = 0;
                this.isDragging = false;
                this.dragOffset = 0;
                this.isHorizontalSwipe = false; // æ˜¯å¦ä¸ºæ°´å¹³æ»‘åŠ¨
                this.horizontalSwipeDistance = 0; // æ°´å¹³æ»‘åŠ¨è·ç¦»
                
                // æ»šè½®ç›¸å…³
                this.wheelTimeout = null;
                this.isWheeling = false;
                
                // è¯„åˆ†ç›¸å…³
                this.ratingModal = document.getElementById('ratingModal');
                this.starsContainer = document.getElementById('starsContainer');
                this.ratingValue = document.getElementById('ratingValue');
                this.currentRatingIndex = -1;
                this.tempRating = 0;
                this.ratingModalClickHandler = null;
                
                this.init();
            }

            init() {
                this.loadVideos();
                this.setupEventListeners();
            }

            setupEventListeners() {
                // è§¦æ‘¸äº‹ä»¶
                this.container.addEventListener('touchstart', this.handleTouchStart.bind(this), { passive: true });
                this.container.addEventListener('touchmove', this.handleTouchMove.bind(this), { passive: true });
                this.container.addEventListener('touchend', this.handleTouchEnd.bind(this), { passive: true });
                
                // é¼ æ ‡æ»šè½®äº‹ä»¶ï¼ˆæ¡Œé¢ç«¯ï¼‰
                this.container.addEventListener('wheel', this.handleWheel.bind(this), { passive: true });
                
                // è§†é¢‘æ’­æ”¾äº‹ä»¶
                this.container.addEventListener('play', this.handleVideoPlay.bind(this), true);
                this.container.addEventListener('pause', this.handleVideoPause.bind(this), true);
            }

            async loadVideos() {
                if (this.isLoading || (!this.hasMore && this.videos.length > 0)) {
                    return;
                }

                this.isLoading = true;
                this.showLoading();

                try {
                    const response = await fetch(`{% url 'hls:get_videos_api' %}?page=${this.currentPage}&page_size=${this.pageSize}`);
                    const result = await response.json();

                    if (result.success && result.data) {
                        const newVideos = result.data.videos || [];
                        this.videos = [...this.videos, ...newVideos];
                        
                        const pagination = result.data.pagination || {};
                        this.hasMore = pagination.has_next || false;
                        this.currentPage++;

                        if (this.videos.length === 0) {
                            this.showEmptyState();
                        } else {
                            this.renderVideos();
                            if (this.currentIndex === 0 && this.videos.length > 0) {
                                this.playVideo(0);
                            }
                        }
                    } else {
                        this.showError('åŠ è½½å¤±è´¥', result.message || 'æœªçŸ¥é”™è¯¯');
                    }
                } catch (error) {
                    console.error('åŠ è½½è§†é¢‘å¤±è´¥:', error);
                    this.showError('åŠ è½½å¤±è´¥', 'ç½‘ç»œé”™è¯¯ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥');
                } finally {
                    this.isLoading = false;
                    this.hideLoading();
                }
            }

            renderVideos() {
                // æ¸…é™¤ç°æœ‰è§†é¢‘ï¼ˆä¿ç•™å‰ä¸€ä¸ªã€å½“å‰ã€ä¸‹ä¸€ä¸ªï¼‰
                const existingItems = this.container.querySelectorAll('.video-item');
                existingItems.forEach(item => {
                    if (!item.classList.contains('active') && 
                        !item.classList.contains('prev') && 
                        !item.classList.contains('next')) {
                        this.destroyVideo(parseInt(item.dataset.index));
                        item.remove();
                    }
                });

                // ç¡®ä¿æœ‰å½“å‰è§†é¢‘
                if (this.currentIndex >= 0 && this.currentIndex < this.videos.length) {
                    this.ensureVideoItem(this.currentIndex);
                }

                // é¢„åŠ è½½ç›¸é‚»è§†é¢‘
                if (this.currentIndex > 0) {
                    this.ensureVideoItem(this.currentIndex - 1);
                }
                if (this.currentIndex < this.videos.length - 1) {
                    this.ensureVideoItem(this.currentIndex + 1);
                }

                this.updateVideoPositions();
            }

            ensureVideoItem(index) {
                if (index < 0 || index >= this.videos.length) {
                    return;
                }

                let item = this.container.querySelector(`.video-item[data-index="${index}"]`);
                if (!item) {
                    item = this.createVideoItem(index);
                    this.container.appendChild(item);
                }
            }

            createVideoItem(index) {
                const video = this.videos[index];
                const item = document.createElement('div');
                item.className = 'video-item';
                item.dataset.index = index;

                const wrapper = document.createElement('div');
                wrapper.className = 'video-wrapper';

                const videoElement = document.createElement('video');
                videoElement.playsInline = true;
                videoElement.muted = true;
                videoElement.dataset.index = index;
                videoElement.dataset.hlsAddr = video.hls_addr;
                
                // åˆ›å»ºè¿›åº¦æ¡
                const progressContainer = document.createElement('div');
                progressContainer.className = 'video-progress-container';
                progressContainer.dataset.index = index;
                
                const progressBar = document.createElement('div');
                progressBar.className = 'video-progress-bar';
                progressBar.dataset.index = index;
                
                progressContainer.appendChild(progressBar);
                
                // è¿›åº¦æ¡ç‚¹å‡»äº‹ä»¶
                progressContainer.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const rect = progressContainer.getBoundingClientRect();
                    const clickX = e.clientX - rect.left;
                    const percentage = clickX / rect.width;
                    if (videoElement.duration) {
                        videoElement.currentTime = videoElement.duration * percentage;
                    }
                });
                
                // è§†é¢‘æ—¶é—´æ›´æ–°äº‹ä»¶
                videoElement.addEventListener('timeupdate', () => {
                    if (videoElement.duration) {
                        const percentage = (videoElement.currentTime / videoElement.duration) * 100;
                        progressBar.style.width = percentage + '%';
                    }
                });
                
                // è§†é¢‘åŠ è½½å…ƒæ•°æ®
                videoElement.addEventListener('loadedmetadata', () => {
                    progressBar.style.width = '0%';
                });

                const info = document.createElement('div');
                info.className = 'video-info';
                
                const title = document.createElement('div');
                title.className = 'video-title';
                title.textContent = video.name || 'æœªå‘½åè§†é¢‘';
                
                const meta = document.createElement('div');
                meta.className = 'video-meta';
                
                if (video.author) {
                    const authorItem = document.createElement('div');
                    authorItem.className = 'video-meta-item';
                    authorItem.textContent = `ä½œè€…: ${video.author}`;
                    meta.appendChild(authorItem);
                }
                
                if (video.album) {
                    const albumItem = document.createElement('div');
                    albumItem.className = 'video-meta-item';
                    albumItem.textContent = `ä¸“è¾‘: ${video.album}`;
                    meta.appendChild(albumItem);
                }

                info.appendChild(title);
                info.appendChild(meta);
                
                // æ·»åŠ æ“ä½œæŒ‰é’®ï¼ˆæ”¶è—å’Œè¯„åˆ†ï¼‰
                const actions = document.createElement('div');
                actions.className = 'video-actions';
                actions.dataset.index = index;
                
                // æ”¶è—æŒ‰é’®
                const favoriteItem = document.createElement('div');
                favoriteItem.className = 'action-item';
                const favoriteBtn = document.createElement('button');
                favoriteBtn.className = 'action-btn';
                favoriteBtn.dataset.action = 'favorite';
                favoriteBtn.innerHTML = 'ğŸ¤'; // ç©ºå¿ƒå°å¿ƒ
                const favoriteLabel = document.createElement('div');
                favoriteLabel.className = 'action-label';
                favoriteLabel.textContent = 'æ”¶è—';
                favoriteItem.appendChild(favoriteBtn);
                favoriteItem.appendChild(favoriteLabel);
                
                // è¯„åˆ†æŒ‰é’®
                const ratingItem = document.createElement('div');
                ratingItem.className = 'action-item';
                const ratingBtn = document.createElement('button');
                ratingBtn.className = 'action-btn';
                ratingBtn.dataset.action = 'rating';
                ratingBtn.innerHTML = 'â˜†'; // ç©ºå¿ƒæ˜Ÿæ˜Ÿ
                const ratingLabel = document.createElement('div');
                ratingLabel.className = 'action-label';
                ratingLabel.textContent = 'è¯„åˆ†';
                ratingItem.appendChild(ratingBtn);
                ratingItem.appendChild(ratingLabel);
                
                actions.appendChild(favoriteItem);
                actions.appendChild(ratingItem);
                
                // ä»remarkä¸­è¯»å–æ”¶è—å’Œè¯„åˆ†çŠ¶æ€
                if (video.remark) {
                    try {
                        const remark = typeof video.remark === 'string' ? JSON.parse(video.remark) : video.remark;
                        if (remark.favorite) {
                            favoriteBtn.classList.add('active');
                            favoriteBtn.innerHTML = 'â¤ï¸'; // çº¢è‰²å®å¿ƒå°å¿ƒ
                        }
                        if (remark.rating !== undefined && remark.rating > 0) {
                            ratingBtn.classList.add('rated');
                            ratingBtn.innerHTML = 'â­'; // é»„è‰²å®å¿ƒæ˜Ÿæ˜Ÿ
                            ratingLabel.textContent = `${remark.rating}`; // åªæ˜¾ç¤ºåˆ†æ•°
                        }
                    } catch (e) {
                        console.warn('è§£æremarkå¤±è´¥:', e);
                    }
                }
                
                // ç»‘å®šæŒ‰é’®äº‹ä»¶
                favoriteBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.toggleFavorite(index);
                });
                
                ratingBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    e.preventDefault();
                    console.log('è¯„åˆ†æŒ‰é’®è¢«ç‚¹å‡»ï¼Œindex:', index, 'videosé•¿åº¦:', this.videos.length);
                    this.showRatingModal(index);
                });
                
                wrapper.appendChild(videoElement);
                wrapper.appendChild(progressContainer);
                item.appendChild(wrapper);
                item.appendChild(info);
                item.appendChild(actions);

                return item;
            }

            updateVideoPositions() {
                const items = this.container.querySelectorAll('.video-item');
                items.forEach(item => {
                    const index = parseInt(item.dataset.index);
                    item.classList.remove('active', 'prev', 'next');
                    
                    if (index === this.currentIndex) {
                        item.classList.add('active');
                        item.style.transform = `translateY(${this.dragOffset}px)`;
                    } else if (index === this.currentIndex - 1) {
                        item.classList.add('prev');
                        item.style.transform = `translateY(${-100 + this.dragOffset}%)`;
                    } else if (index === this.currentIndex + 1) {
                        item.classList.add('next');
                        item.style.transform = `translateY(${100 + this.dragOffset}%)`;
                    } else {
                        item.style.transform = '';
                    }
                });
            }

            playVideo(index) {
                if (index < 0 || index >= this.videos.length) {
                    return;
                }

                // æš‚åœæ‰€æœ‰è§†é¢‘
                const allVideos = this.container.querySelectorAll('video');
                allVideos.forEach(video => {
                    video.pause();
                    video.currentTime = 0;
                });

                // æ¸…ç†ä¹‹å‰çš„HLSå®ä¾‹
                this.hlsInstances.forEach((hls, videoIndex) => {
                    if (videoIndex !== index && hls) {
                        hls.destroy();
                        this.hlsInstances.delete(videoIndex);
                    }
                });

                this.currentIndex = index;
                this.updateVideoPositions();

                const videoElement = this.container.querySelector(`video[data-index="${index}"]`);
                if (!videoElement) {
                    this.ensureVideoItem(index);
                    setTimeout(() => this.playVideo(index), 100);
                    return;
                }

                const video = this.videos[index];
                if (!video.hls_addr) {
                    console.error('è§†é¢‘åœ°å€ä¸ºç©º');
                    return;
                }

                // åˆå§‹åŒ–HLSæ’­æ”¾å™¨
                this.initHlsPlayer(videoElement, video.hls_addr, index);

                // é¢„åŠ è½½ä¸‹ä¸€ä¸ªè§†é¢‘
                if (index < this.videos.length - 1) {
                    this.preloadVideo(index + 1);
                }

                // å¦‚æœæ¥è¿‘æœ«å°¾ï¼ŒåŠ è½½æ›´å¤š
                if (index >= this.videos.length - 3 && this.hasMore) {
                    this.loadVideos();
                }
            }

            initHlsPlayer(videoElement, hlsUrl, index) {
                // ç¡®ä¿è§†é¢‘å§‹ç»ˆé™éŸ³
                videoElement.muted = true;
                videoElement.volume = 0;
                
                // å¦‚æœå·²ç»æœ‰HLSå®ä¾‹ï¼Œå…ˆé”€æ¯
                if (this.hlsInstances.has(index)) {
                    const oldHls = this.hlsInstances.get(index);
                    if (oldHls) {
                        oldHls.destroy();
                    }
                }

                if (Hls.isSupported()) {
                    const hls = new Hls({
                        enableWorker: true,
                        lowLatencyMode: false,
                    });
                    
                    hls.loadSource(hlsUrl);
                    hls.attachMedia(videoElement);
                    
                    hls.on(Hls.Events.MANIFEST_PARSED, () => {
                        console.log(`è§†é¢‘ ${index} HLS manifest è§£æå®Œæˆ`);
                        // ç¡®ä¿æ’­æ”¾æ—¶ä¹Ÿæ˜¯é™éŸ³çš„
                        videoElement.muted = true;
                        videoElement.volume = 0;
                        videoElement.play().catch(err => {
                            console.error('æ’­æ”¾å¤±è´¥:', err);
                        });
                    });

                    hls.on(Hls.Events.ERROR, (event, data) => {
                        console.error(`è§†é¢‘ ${index} HLS é”™è¯¯:`, data);
                        if (data.fatal) {
                            switch (data.type) {
                                case Hls.ErrorTypes.NETWORK_ERROR:
                                    console.log('ç½‘ç»œé”™è¯¯ï¼Œå°è¯•æ¢å¤...');
                                    hls.startLoad();
                                    break;
                                case Hls.ErrorTypes.MEDIA_ERROR:
                                    console.log('åª’ä½“é”™è¯¯ï¼Œå°è¯•æ¢å¤...');
                                    hls.recoverMediaError();
                                    break;
                                default:
                                    console.log('è‡´å‘½é”™è¯¯ï¼Œé”€æ¯HLSå®ä¾‹...');
                                    hls.destroy();
                                    this.hlsInstances.delete(index);
                                    break;
                            }
                        }
                    });

                    this.hlsInstances.set(index, hls);
                } else if (videoElement.canPlayType('application/vnd.apple.mpegurl')) {
                    // SafariåŸç”Ÿæ”¯æŒ
                    videoElement.muted = true;
                    videoElement.volume = 0;
                    videoElement.src = hlsUrl;
                    videoElement.play().catch(err => {
                        console.error('æ’­æ”¾å¤±è´¥:', err);
                    });
                } else {
                    console.error('æµè§ˆå™¨ä¸æ”¯æŒHLSæ’­æ”¾');
                }
            }

            preloadVideo(index) {
                if (index < 0 || index >= this.videos.length) {
                    return;
                }

                this.ensureVideoItem(index);
                const videoElement = this.container.querySelector(`video[data-index="${index}"]`);
                if (videoElement && !this.hlsInstances.has(index)) {
                    const video = this.videos[index];
                    if (video.hls_addr) {
                        this.initHlsPlayer(videoElement, video.hls_addr, index);
                        // é¢„åŠ è½½ä½†ä¸æ’­æ”¾
                        videoElement.pause();

                }
            }

            destroyVideo(index) {
                if (this.hlsInstances.has(index)) {
                    const hls = this.hlsInstances.get(index);

            }

            handleTouchStart(e) {
                this.touchStartY = e.touches[0].clientY;
                this.touchStartX = e.touches[0].clientX;
                this.touchStartTime = Date.now();
                this.isDragging = false;
                this.isHorizontalSwipe = false;
                this.horizontalSwipeDistance = 0;
            }

            handleTouchMove(e) {
                if (!this.isDragging) {
                    this.isDragging = true;
                }

                const touchY = e.touches[0].clientY;
                const touchX = e.touches[0].clientX;
                const deltaY = touchY - this.touchStartY;
                const deltaX = touchX - this.touchStartX;

                // åˆ¤æ–­æ˜¯æ°´å¹³æ»‘åŠ¨è¿˜æ˜¯å‚ç›´æ»‘åŠ¨
                if (!this.isHorizontalSwipe && Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > 10) {
                    // æ°´å¹³æ»‘åŠ¨ - å¿«è¿›/å¿«é€€
                    this.isHorizontalSwipe = true;
                    this.horizontalSwipeDistance = deltaX;
                    this.handleHorizontalSwipe(deltaX);
                } else if (!this.isHorizontalSwipe) {
                    // å‚ç›´æ»‘åŠ¨ - åˆ‡æ¢è§†é¢‘
                    this.dragOffset = deltaY;
                    this.updateVideoPositions();
                } else {
                    // ç»§ç»­æ°´å¹³æ»‘åŠ¨
                    this.horizontalSwipeDistance = deltaX;
                    this.handleHorizontalSwipe(deltaX);
                }
            }

            handleHorizontalSwipe(deltaX) {
                const videoElement = this.container.querySelector(`video[data-index="${this.currentIndex}"]`);
                if (!videoElement || !videoElement.duration) {
                    return;
                }

                // è®¡ç®—å¿«è¿›/å¿«é€€çš„æ—¶é—´ï¼ˆæ¯100pxå¯¹åº”5ç§’ï¼‰
                const seekTime = (deltaX / 100) * 5;
                const baseTime = videoElement.currentTime;
                const newTime = Math.max(0, Math.min(videoElement.duration, baseTime + seekTime));
                
                // æ›´æ–°è§†é¢‘æ—¶é—´ï¼ˆå®æ—¶æ›´æ–°ï¼Œæ›´æµç•…ï¼‰
                videoElement.currentTime = newTime;
            }

            handleTouchEnd(e) {
                if (this.isHorizontalSwipe) {
                    // æ°´å¹³æ»‘åŠ¨ç»“æŸï¼Œé‡ç½®
                    this.isHorizontalSwipe = false;
                    this.horizontalSwipeDistance = 0;
                    return;
                }

                const touchEndY = e.changedTouches[0].clientY;
                const deltaY = touchEndY - this.touchStartY;
                const deltaTime = Date.now() - this.touchStartTime;
                const velocity = Math.abs(deltaY / deltaTime);

                // åˆ¤æ–­æ˜¯å¦åˆ‡æ¢è§†é¢‘
                const threshold = 50; // æœ€å°æ»‘åŠ¨è·ç¦»
                const velocityThreshold = 0.3; // æœ€å°æ»‘åŠ¨é€Ÿåº¦

                if (Math.abs(deltaY) > threshold || velocity > velocityThreshold) {
                    if (deltaY > 0 && this.currentIndex > 0) {
                        // å‘ä¸‹æ»‘åŠ¨ï¼Œåˆ‡æ¢åˆ°ä¸Šä¸€ä¸ªè§†é¢‘
                        this.playVideo(this.currentIndex - 1);
                    } else if (deltaY < 0 && this.currentIndex < this.videos.length - 1) {
                        // å‘ä¸Šæ»‘åŠ¨ï¼Œåˆ‡æ¢åˆ°ä¸‹ä¸€ä¸ªè§†é¢‘
                        this.playVideo(this.currentIndex + 1);
                    }
                }

                this.dragOffset = 0;
                this.updateVideoPositions();
                this.isDragging = false;
            }

            handleWheel(e) {
                // é˜²æ­¢å¿«é€Ÿæ»šåŠ¨å¯¼è‡´é¢‘ç¹åˆ‡æ¢
                if (this.isWheeling) {
                    return;
                }

                this.isWheeling = true;
                clearTimeout(this.wheelTimeout);

                const deltaY = e.deltaY;
                const threshold = 50; // æ»šè½®é˜ˆå€¼

                if (Math.abs(deltaY) > threshold) {
                    if (deltaY > 0 && this.currentIndex < this.videos.length - 1) {
                        // å‘ä¸‹æ»šåŠ¨ï¼Œåˆ‡æ¢åˆ°ä¸‹ä¸€ä¸ªè§†é¢‘
                        this.playVideo(this.currentIndex + 1);
                    } else if (deltaY < 0 && this.currentIndex > 0) {
                        // å‘ä¸Šæ»šåŠ¨ï¼Œåˆ‡æ¢åˆ°ä¸Šä¸€ä¸ªè§†é¢‘
                        this.playVideo(this.currentIndex - 1);
                    }
                }

                this.wheelTimeout = setTimeout(() => {
                    this.isWheeling = false;
                }, 300);
            }

            handleVideoPlay(e) {
                // ç¡®ä¿åªæœ‰ä¸€ä¸ªè§†é¢‘åœ¨æ’­æ”¾
                const allVideos = this.container.querySelectorAll('video');
                allVideos.forEach(video => {
                    if (video !== e.target && !video.paused) {
                        video.pause();

            }

            handleVideoPause(e) {
                // å¦‚æœå½“å‰è§†é¢‘æš‚åœï¼Œå°è¯•æ¢å¤æ’­æ”¾
                const index = parseInt(e.target.dataset.index);
                if (index === this.currentIndex && e.target.paused) {
                    setTimeout(() => {
                        if (index === this.currentIndex) {
                            e.target.play().catch(err => {
                                console.error('æ¢å¤æ’­æ”¾å¤±è´¥:', err);
                            });
                        }
                    }, 100);
                }
            }

            // åˆ‡æ¢æ”¶è—çŠ¶æ€
            async toggleFavorite(index) {
                if (index < 0 || index >= this.videos.length) {
                    return;
                }

                const video = this.videos[index];
                const actions = this.container.querySelector(`.video-actions[data-index="${index}"]`);

                // é€šè¿‡å›¾æ ‡åˆ¤æ–­æ˜¯å¦å·²æ”¶è—
                const isFavorite = favoriteBtn.innerHTML === 'â¤ï¸';

                        if (!video.remark) {

                    } else {

                } catch (error) {
                    console.error('åˆ‡æ¢æ”¶è—å¤±è´¥:', error);

                }
            }

            // æ˜¾ç¤ºè¯„åˆ†å¼¹çª—
            showRatingModal(index) {
                console.log('showRatingModalè¢«è°ƒç”¨ï¼Œindex:', index);
                if (index < 0 || index >= this.videos.length) {
                    console.warn('showRatingModal: æ— æ•ˆçš„ç´¢å¼•', index);
                    return;
                }

                if (!this.ratingModal) {
                    console.error('showRatingModal: ratingModalå…ƒç´ ä¸å­˜åœ¨');
                    return;
                }

                this.currentRatingIndex = index;
                const video = this.videos[index];
                
                // è·å–å½“å‰è¯„åˆ†
                let currentRating = 0;
                if (video.remark) {
                    try {
                        const remark = typeof video.remark === 'string' ? JSON.parse(video.remark) : video.remark;
                        currentRating = remark.rating || 0;
                    } catch (e) {
                        console.warn('è§£æremarkå¤±è´¥:', e);

                }

                this.tempRating = currentRating;
                this.initStars(currentRating);
                this.ratingModal.classList.add('active');
                console.log('è¯„åˆ†å¼¹çª—å·²æ‰“å¼€ï¼Œå½“å‰è¯„åˆ†:', currentRating);
            }

            // åˆå§‹åŒ–æ˜Ÿæ˜Ÿ
            initStars(currentRating = 0) {
                this.starsContainer.innerHTML = '';
                this.tempRating = currentRating;

                for (let i = 1; i <= 10; i++) {
                    const star = document.createElement('span');
                    star.className = 'star';
                    star.textContent = 'â˜…';
                    star.dataset.rating = i;

                    if (i <= currentRating) {
                        star.classList.add('active');
                    }

                    // é¼ æ ‡æ‚¬åœ
                    star.addEventListener('mouseenter', () => {
                        this.highlightStars(i);
                    });

                    // ç‚¹å‡»
                    star.addEventListener('click', () => {
                        this.tempRating = i;
                        this.highlightStars(i);
                    });

                    this.starsContainer.appendChild(star);
                }

                this.updateRatingValue();
                this.setupRatingModalEvents();
            }

            // é«˜äº®æ˜Ÿæ˜Ÿ
            highlightStars(rating) {
                const stars = this.starsContainer.querySelectorAll('.star');
                stars.forEach((star, index) => {
                    star.classList.remove('active');
                    if (index < rating) {
                        star.classList.add('active');
                    }
                });
                this.tempRating = rating;
                this.updateRatingValue();
            }

            // æ›´æ–°è¯„åˆ†æ˜¾ç¤º
            updateRatingValue() {
                this.ratingValue.textContent = `${this.tempRating} / 10`;
            }

            // è®¾ç½®è¯„åˆ†å¼¹çª—äº‹ä»¶
            setupRatingModalEvents() {
                // ç¡®è®¤æŒ‰é’®
                const confirmBtn = document.getElementById('confirmRatingBtn');
                const cancelBtn = document.getElementById('cancelRatingBtn');

                // ç§»é™¤æ—§çš„äº‹ä»¶ç›‘å¬å™¨ï¼ˆå¦‚æœå­˜åœ¨ï¼‰
                const newConfirmBtn = confirmBtn.cloneNode(true);
                confirmBtn.parentNode.replaceChild(newConfirmBtn, confirmBtn);
                const newCancelBtn = cancelBtn.cloneNode(true);
                cancelBtn.parentNode.replaceChild(newCancelBtn, cancelBtn);

                const handleConfirm = async () => {
                    if (this.currentRatingIndex < 0) {
                        return;
                    }

                    const video = this.videos[this.currentRatingIndex];
                    const rating = this.tempRating;

                    try {
                        const formData = new FormData();
                        formData.append('code', video.code);
                        formData.append('rating', rating);

                        const response = await fetch('{% url "hls:update_video_interaction" %}', {
                            method: 'POST',
                            body: formData
                        });

                        const result = await response.json();
                        if (result.success) {
                            // æ›´æ–°æœ¬åœ°æ•°æ®
                            if (!video.remark) {
                                video.remark = {};
                            } else if (typeof video.remark === 'string') {
                                video.remark = JSON.parse(video.remark);
                            }
                            video.remark.rating = rating;

                            // æ›´æ–°UI
                            const actions = this.container.querySelector(`.video-actions[data-index="${this.currentRatingIndex}"]`);
                            if (actions) {
                                const ratingBtn = actions.querySelector('[data-action="rating"]');
                                const ratingLabel = ratingBtn.nextElementSibling;
                                if (rating > 0) {
                                    ratingBtn.classList.add('rated');
                                    ratingBtn.innerHTML = 'â­'; // é»„è‰²å®å¿ƒæ˜Ÿæ˜Ÿ
                                    ratingLabel.textContent = `${rating}`; // åªæ˜¾ç¤ºåˆ†æ•°
                                } else {
                                    ratingBtn.classList.remove('rated');
                                    ratingBtn.innerHTML = 'â˜†'; // ç©ºå¿ƒæ˜Ÿæ˜Ÿ
                                    ratingLabel.textContent = 'è¯„åˆ†';
                                }
                            }

                            this.closeRatingModal();
                        } else {
                            alert('è¯„åˆ†å¤±è´¥ï¼š' + (result.message || 'æœªçŸ¥é”™è¯¯'));
                        }
                    } catch (error) {
                        console.error('è¯„åˆ†å¤±è´¥:', error);
                        alert('è¯„åˆ†å¤±è´¥ï¼šç½‘ç»œé”™è¯¯');
                    }
                };

                // æ·»åŠ æ–°çš„äº‹ä»¶ç›‘å¬å™¨
                newConfirmBtn.addEventListener('click', handleConfirm);
                newCancelBtn.addEventListener('click', () => {
                    this.closeRatingModal();
                });

                // ç‚¹å‡»å¼¹çª—å¤–éƒ¨å…³é—­ï¼ˆåªç»‘å®šä¸€æ¬¡ï¼‰
                if (!this.ratingModalClickHandler) {
                    this.ratingModalClickHandler = (e) => {
                        if (e.target === this.ratingModal) {
                            this.closeRatingModal();
                        }
                    };
                    this.ratingModal.addEventListener('click', this.ratingModalClickHandler);
                }
            }

            // å…³é—­è¯„åˆ†å¼¹çª—
            closeRatingModal() {
                this.ratingModal.classList.remove('active');
                this.currentRatingIndex = -1;
                this.tempRating = 0;
            }

            // è·å–CSRF Token
            getCsrfToken() {
                const name = 'csrftoken';
                let cookieValue = null;
                if (document.cookie && document.cookie !== '') {
                    const cookies = document.cookie.split(';');
                    for (let i = 0; i < cookies.length; i++) {
                        const cookie = cookies[i].trim();
                        if (cookie.substring(0, name.length + 1) === (name + '=')) {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                    }
                }
                return cookieValue;
            }
        }

        // åˆå§‹åŒ–è§†é¢‘æ»‘åŠ¨å™¨
        document.addEventListener('DOMContentLoaded', () => {
